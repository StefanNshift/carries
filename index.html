<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>nShift Ship | Carrier Team</title>
    <link rel="icon" type="image/ico" href="assets/images/favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</head>

<body>
     <div id="loginForm" style="display: none;">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center">nShift Ship <br> Carrier Team</h3>
                        <form>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                    placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>
                            <div id="wrongPass" class="alert alert-danger" role="alert" style="display: none;">
                                Incorrect password or email.
                            </div>
                        </form>
                        <button type="submit" id="loginBtn" class="btn btn-primary btn-block">Login</button>
                        <div id="wrongPass" class="alert alert-danger" role="alert" style="display: none;">
                            Incorrect password or email.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Huvudinnehåll (Dölj detta tills användaren är inloggad) -->
    <div class="container" id="mainContent" style="display: none;">
        <div class="container">
            <div style="display: none" class="row">
                <div class="col-lg-12">
                    <h4 class="text-primary" style="margin-left: 15px; margin-bottom: 10px">
                        Carriers Group
                    </h4>
                    <div class="col-md-3">
                        <div class="container" id="currentCarriers1">
                            <div class="table-wrapper">
                                <table class="fl-table">
                                    <tbody id="carrierList1"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <h4 class="text-primary" style="color: #010b3b !important; margin-bottom: 10px">
                    Carriers Accounts
                </h4>
                <div class="row">
                    <div class="col-lg-4">
                        <form id="contactForm">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Carrier Name</label>
                                        <input type="text" class="form-control" id="carrier"
                                            placeholder="Enter Carrier" />
                                    </div>
                                    <div class="form-group">
                                        <input type="number" class="form-control" id="carrierConceptID"
                                            placeholder="ConceptID	" />
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" id="team" required>
                                            <option value="" disabled selected hidden>Choose team</option>
                                            <option value="Mafia">Mafia</option>
                                            <option value="Jelly Bears">Jelly Bears</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" id="tier" required>
                                            <option value="" disabled selected hidden>Enter Tier</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Integration Specialist</label>
                                        <input type="text" class="form-control" id="cis" placeholder="Enter CIS" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="cistransmart"
                                            placeholder="Transmart" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="cisdelivery"
                                            placeholder="Delivery" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="cistms" placeholder="TMS" />
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Account Manager</label>

                                        <input type="text" class="form-control" id="cpm"
                                            placeholder="​Carrier Partner Manager" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="tam"
                                            placeholder="​Technical Account Lead" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="group" placeholder="Group" />
                                    </div>
                                    <button type="submit" class="btn btn-primary" style="margin-left: 0px; margin-top: 10px">
                                        Add
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-8">
                        <div class="container" id="currentCarriers">
                            <div class="">
                                <input type="text" id="tableFilter" placeholder="Search Carrier Name or ID..." />
                            </div>
                            <div class="table-wrapper">
                                <table class="fl-table">
                                    <thead>
                                        <tr>
                                            <th>Carrier</th>
                                            <th>Concept ID</th>
                                            <th>CIS - Ship</th>
                                            <th>CIS - Transmart</th>
                                            <th>CIS - Delivery</th>
                                            <th>CIS - TMS</th>
                                            <th>​Carrier Partner Manager</th>
                                            <th>​Technical Account Lead </th>
                                            <th>Team</th>
                                            <th>Tier</th>
                                            <th>Group</th>
                                            <th>Edit</th>
                                            <th class="hideBtn">Delete</th>
                                            <th class="hideBtn">Save</th>
                                        </tr>
                                    </thead>
                                    <tbody id="carrierList"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="assets/js/teams.js"></script>
</body>

</html>
